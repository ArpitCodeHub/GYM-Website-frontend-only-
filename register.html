<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1 style="text-align: center; color:burlywood; font-size: 40px; border:5px dashed burlywood; margin-left:500px; margin-right:500px;">Registeration Form</h1><br><br>
    <div id="form" style="height:300px; display: inline-block;
    width:300px; margin-left:15%; border:7px solid burlywood;">
        <form style="color:burlywood;
        line-height: 30px;
        margin:10px;">
            Name :
            <input type="text" placeholder="Your Name">
            Contact No. : 
            <input placeholder="Your contact no.">
            Email Id :
            <input placeholder="your email id">
            City/State :
            <select name="city">
                <option>select</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Haryana">Haryana</option>
            </select>
            <br>
            Inquire Now :
            <textarea name="Inquiry" id="misc" placeholder="Still Any Confusion? Ask Us." rows="4" style="display: block;
            width:250px;"></textarea>
            <br>
            <input type="submit" value="submit" style="margin-left:100px; background-color: burlywood; width:70px; height:30px;">
        </form>
    </div>
    <div id="qrcode">
        SCAN TO PAY @199 BOOKING AMOUNT
    </div>
</body>
</html>
